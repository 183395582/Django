<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/favicon.ico">

    <title>Narrow Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
      <link href="/static/css/signin.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/jumbotron-narrow.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="/static/assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container" style="opacity:1;">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
          </ul>
        </nav>
        <h2 class="text-muted">睿学国际教育</h2>
        <a style="font-size: large" class="pull-right" href="../register">新注册账号</a>
      </div>
      <div class="jumbotron">
          {% if form.errors %}
            <p>Your username and password didn't match. Please try again.</p>
          {% endif %}
        <form class="form-signin" method="post" action=".">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}" />
            <input style="margin-bottom: 10px;" type="text" name="username" id="inputEmail" class="form-control" placeholder="请输入账号" required autofocus>
            <input style="margin-bottom: 10px;" type="password" name="password" id="inputPassword" class="form-control" placeholder="请输入密码" required>
            <div style="margin-bottom: 50px;"  class="checkbox" style="margin-top: 20px">
                <label class="pull-left">
                    <input type="checkbox" value="1"> 默认登陆
                </label>
                <label class="pull-right">忘记密码？</label>
            </div>
            <div>
                <p><a id="btn_login" class="btn btn-lg btn-success" role="button">登陆</a></p>
            </div>
            <div class="alert alert-warning">
               <a href="#" class="close" data-dismiss="alert">
                  &times;
               </a>
               <strong>警告！</strong>请注意你的个人隐私安全。
            </div>
        </form>
      </div>


      <footer class="footer">
        <p>&copy; Copyright  All Rights Reserved
© 睿学国际 版权所有</p>
      </footer>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/assets/js/ie10-viewport-bug-workaround.js"></script>
    <script src="/static/js/jquery-1.9.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>

<script>
    $("#btn_login").click(function(){
        $(".form-signin").submit();
    })
</script>
