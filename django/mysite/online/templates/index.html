<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/bootstrap.min.js"></script>

      <!-- Custom styles for this template -->
      <link href="/static/css/dashboard.css" rel="stylesheet">

      <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
      <!--[if lt IE 9]><script src="/static/assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <script src="/static/assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body style="overflow: hidden;">

    <nav class="navbar navbar-inverse navbar-fixed-top" style="opacity: 0.5;">
      <div class="container-fluid">
        <div class="navbar-header" style="margin-left: 15px">
          <a class="navbar-brand" style="font-size: x-large;color: #ffffff" href="#">My Project</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">设置</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">帮助</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <div class="panel-group" id="panel-369066">
              <div class="panel-heading">
                <strong style="font-size: 20px;">导航菜单</strong>
              </div>
                {% for item in menus %}
                    {% if item.menu_url == '#' %}
				<div class="panel panel-default">
					<div class="panel-heading">
						 <a class="panel-title collapsed" data-toggle="collapse" data-parent="#panel-369066" href="#panel-element-{{ item.id }}">{{ item.menu_name }}</a>
					</div>
					<div id="panel-element-{{ item.id }}" class="panel-collapse collapse">
                        {% for sub in item.sub_menu %}
						<div class="panel-body"><a href="javascript:rightPost('{{ sub.menu_url }}')">{{ sub.menu_name }}</a></div>
                        {% endfor %}
					</div>
				</div>
                    {% endif %}
              {% endfor %}
			</div>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" style="height: 700px;" >
            <iframe src="../gotoPage?pageName=welcome" id="rightFrame" frameborder="0" class="right" style="margin:0 auto;width:100%;height:100%;" ></iframe>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery-1.9.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="/static/assets/js/vendor/holder.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/assets/js/ie10-viewport-bug-workaround.js"></script>
    <script>
        function rightPost(postUrl){
            document.getElementById('rightFrame').contentWindow.location.href=postUrl;
        }
    </script>
  </body>
</html>
